<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP mediaDevices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <section class="mx-auto w-50 text-center">
        <h1 class="my-3">TP mediaDevices</h1>
        <form id="selectCamForm" action="">
            <select class="form-select my-3" name="camList" id="camList"></select>
            <button class="btn btn-primary my-3">Allumer la cam√©ra</button>
        </form>
        <div class="error" hidden></div>
    </section>
    <section class="d-flex my-5">
        <div class="mx-auto w-50 text-center">
            <div>
                <video></video>
                <button hidden id="takePicture" class="btn btn-primary my-3 w-25">Prendre une photo</button>
            </div>
        </div>
        <div class="mx-auto w-50 text-center">
            <canvas class="d-none" id="canvas"></canvas>
            <div>
                <img id="pictureTaken" alt="">
            </div>
            <button hidden id="savePicture"class="btn btn-success my-3">Sauvegarder la photo</button>
        </div>
    </section>
</body>
</html>
